      <h4 class="help-nav-category-header">
        <span class="application-name">Truth Guard</span>
      </h4>
    </mat-nav-list>
    <mat-divider></mat-divider>
    <mat-nav-list class="help-nav-category">
      <h4 class="help-nav-category-header">
        <a>
          <mat-icon class="user-icon">face</mat-icon>
          <span class="user-text">{{username}}</span>
        </a>
      </h4>
