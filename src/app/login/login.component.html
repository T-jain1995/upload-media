<app-upload [username]="f.username.value" *ngIf="authenticated"></app-upload>
<div id="splash-screen">
  <img alt="logo" id="splash-screen-image" src="./../assets/windows_logos_PNG25.png" />
  Truth Guard
</div>
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Login</button>
          </div>
          <div style="color: red" *ngIf="submitted && !authenticated && !invalidInput">Incorrect username or password.</div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="text-center">
  <p>Â© Guardians of Galaxy</p>
</div>
